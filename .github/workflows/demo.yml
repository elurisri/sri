name: hello-world
'on': push
jobs:
  my-job:
     runs-on: ubuntu-latest
     steps:
      - name: print the hello world
        run: echo "hello-world"
      - name: create image
        run: docker run -p 

  my-job1:
     runs-on: ubuntu-latest
     needs: my-job
     if: ${{ always() }}
     steps:
      - name: print the hello world
        run: echo "hello-world"
      - name: create newdirectory
        run: mkdir newdirectory
